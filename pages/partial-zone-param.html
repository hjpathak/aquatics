<!-- partial-home.html -->
<section id="zones-param" class="zone-param-page pos-static">


	<aside class="header-container">
	    <div class="text-container">
	    	<h2>OCEANIC ZONES</h2>
	    </div>
		<aside class="plant-icon"><img src="img/icons/Science_City_Logo_Blue.png" width="auto" style="" /></aside>

    </aside>
    <aside class="map-container">
    	<img ng-src="img/icons/indian-zone.png" width="100%" height="auto">
    </aside>
    <aside class="zone-detail-slider">
    	
    		<div ng-repeat="(key, val) in myZones" class="zone-details">
    			<h2 class="zone-header" zonename="{{val.name}}">{{val.name.toUpperCase()}} ZONE</h2>
    			<p class="zone-details"> {{val.brief}} </p>
    		</div>    		
    	
    </aside>
    
    <aside class="footer">
    	<div class="three-button-container">
            <a href="#/">
                <div class="btn-back-icon btn">
                    <img src="img/icons/Back_Arrow_A.png" width="5vh" height="auto" style="height:5vh;visibility: hidden;"> 
                    <label>BACK</label>
                </div>
            </a>
            <a id="hyperlink" href="#/fishlist/indian">
                <div class="btn-know-more btn">
                    <img src="img/icons/Know_More_A.png" width="5vh" height="auto" style="height:5vh;visibility: hidden;"> 
                    <label>KNOW MORE</label>
                </div>
            </a>
            <a href="#/home">
                <div class="btn-home btn">
                    <img src="img/icons/Home_A.png" width="5vh" height="auto" style="height:5vh;visibility: hidden;"> 
                    <label>HOME</label>
                </div>
            </a>    		
    	</div>
    </aside>
</section>
